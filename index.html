    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios
            .get('https://chat.fangho.com/files/chatserver-upload/aws-51b89864-915d-4fce-b132-6b4ba95f642b', {
                headers: {
                    CLIENT_KEY: 'fangho_imkit_0412_2018_001_clientkey'

            })
            .then(function (res) {
                let blob = new Blob([new Uint8Array(res.data)], {

                document.getElementById('img').src = URL.createObjectURL(blob);
